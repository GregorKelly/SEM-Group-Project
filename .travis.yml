language: java

sudo: false

addons:
  hosts:
  - db

services:
- docker

install:
- docker build -t database db/.
- docker run --rm -d -e MYSQL_ROOT_PASSWORD=example -p 33060:3306 database
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_script:
- mvn clean

jobs:
  include:
  - stage: unit tests
    install: skip
    jdk: oraclejdk11
    script: mvn test -Dtest=com.napier.sem.AppTest
  - stage: integration tests
    jdk: oraclejdk11
    script: echo "Integration Tests"
  - stage: deploy
    install: skip
    jdk: oraclejdk11
    script: echo "Deploy"

stages:
- unit tests
- integration tests
- name: deploy
  if: branch = master